<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <form action="{{ url_for('add_item') }}" method="post">
            <label>Item Name: <input type="text" name="name" required></label><br>
            <label>Item Price: <input type="number" step="0.01" name="price" required></label><br>
            <label>Quantity: <input type="number" name="quantity" value="1" required></label><br>
            <button type="submit">Add to Cart</button>
        </form>
        <form action="{{ url_for('remove_item') }}" method="post">
            <label>Item Name: <input type="text" name="name" required></label><br>
            <label>Item Price: <input type="number" step="0.01" name="price" required></label><br>
            <label>Quantity: <input type="number" name="quantity" value="1" required></label><br>
            <button type="submit">Remove from Cart</button>
        </form>
        <h2>Current Cart</h2>
        <pre>{{ cart }}</pre>
    </div>
</body>
</html>
